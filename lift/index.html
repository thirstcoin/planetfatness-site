<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
<title>$PHAT ‚Äî Ego Lift Buffet</title>

<style>
:root{
  --purple:#5b2cff;
  --yellow:#ffd400;
  --panel:rgba(255,255,255,.08);
  --stroke:rgba(255,255,255,.14);
  --text:rgba(255,255,255,.95);
  --muted:rgba(255,255,255,.65);
  --danger:#ff4d6d;
}

*{box-sizing:border-box}
html,body{
  margin:0;height:100%;
  background:
    radial-gradient(900px 520px at 50% 0%, rgba(91,44,255,.35), transparent 60%),
    radial-gradient(700px 420px at 50% 100%, rgba(255,212,0,.22), transparent 60%),
    linear-gradient(180deg,#140b2b,#07050c);
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color:var(--text);
  overflow:hidden;
}

#wrap{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
  padding:14px;
}

.row{
  width:min(920px,100%);
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  flex-wrap:wrap;
}

.pill{
  padding:10px 14px;
  border-radius:999px;
  background:var(--panel);
  border:1px solid var(--stroke);
  font-size:13px;
  font-weight:900;
  color:var(--muted);
  backdrop-filter: blur(10px);
  user-select:none;
  white-space:nowrap;
}

.btn{
  padding:10px 16px;
  border-radius:14px;
  font-weight:1000;
  background:linear-gradient(180deg,var(--yellow),#ffbf00);
  color:#1b1400;
  border:none;
  box-shadow:0 14px 30px rgba(255,212,0,.45);
  cursor:pointer;
}
.btn:active{transform:scale(.98)}

#stage{position:relative;width:min(920px,100%)}

canvas{
  width:100%;
  border-radius:20px;
  background:transparent;
  border:1px solid var(--stroke);
  box-shadow:0 30px 90px rgba(0,0,0,.55);
  touch-action:manipulation;
}

#heroWrap{
  position:absolute;
  inset:0;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  pointer-events:none;
}

.heroStack{
  position:relative;
  height:440px;
  width:auto;
  transform-origin:center bottom;
  filter:drop-shadow(0 26px 42px rgba(0,0,0,.55));
  will-change: transform;
}

.heroStack img{
  position:absolute;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
  height:440px;
  width:auto;
  user-select:none;
  -webkit-user-drag:none;
}

#heroGif{
  opacity:0;
  pointer-events:none;
}

#vignette{
  position:absolute;inset:0;pointer-events:none;
  background:
    radial-gradient(circle at 50% 45%, rgba(0,0,0,0) 40%, rgba(0,0,0,.6) 80%, rgba(0,0,0,.86) 100%);
  opacity:0;
  transition: opacity .10s ease;
}

#hitFlash{
  position:absolute;
  left:50%;
  bottom:190px;
  transform:translateX(-50%) scale(.98);
  padding:10px 14px;
  border-radius:999px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.14);
  color:rgba(255,255,255,.92);
  font-weight:1000;
  font-size:12px;
  letter-spacing:.4px;
  backdrop-filter: blur(10px);
  opacity:0;
  transition: opacity .10s ease, transform .10s ease;
}

#meter{
  position:absolute;
  left:50%;bottom:26px;
  transform:translateX(-50%);
  width:70%;height:18px;
  border-radius:999px;
  background:rgba(255,255,255,.15);
  overflow:hidden;
  border:1px solid rgba(255,255,255,.10);
}

#zone{
  position:absolute;top:0;height:100%;
  left:52%;width:20%;
  background:linear-gradient(180deg,#7fff7f,#3bdc7a);
  opacity:.92;
  box-shadow: 0 0 0 6px rgba(127,255,127,.10);
  transition: width .14s ease, left .14s ease;
}

#needle{
  position:absolute;top:0;height:100%;
  width:3px;background:#fff;
  left:0;
  box-shadow: 0 0 16px rgba(255,255,255,.35);
}

.hint{
  width:min(920px,100%);
  display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;
}

#modalBack{
  position:fixed;inset:0;display:none;
  align-items:center;justify-content:center;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
}
#modal{
  width:min(760px,100%);
  border-radius:24px;
  border:1px solid var(--stroke);
  background:
    radial-gradient(900px 420px at 20% 0%, rgba(91,44,255,.32), transparent 60%),
    radial-gradient(900px 520px at 80% 80%, rgba(255,212,0,.16), transparent 65%),
    rgba(255,255,255,.06);
  box-shadow:0 40px 140px rgba(0,0,0,.65);
  padding:18px;
}
.stat{
  border-radius:18px;border:1px solid var(--stroke);
  background:rgba(0,0,0,.25);
  padding:14px;margin-bottom:10px;
}
.stat .k{color:var(--muted);font-weight:900;font-size:13px}
.stat .v{font-size:34px;font-weight:1100}

.actions{display:flex;gap:12px;flex-wrap:wrap}
.ghost{
  padding:10px 14px;border-radius:14px;
  background:rgba(0,0,0,.3);border:1px solid var(--stroke);
  color:#fff;font-weight:1000;
  cursor:pointer;
}
.small{ font-size:12px; color:rgba(255,255,255,.72); font-weight:900; }
</style>
</head>

<body>
<div id="wrap">
  <div class="row">
    <div class="pill">$PHAT ‚Äî Ego Lift Buffet</div>
    <div class="pill" id="status">Tap & release on green. ‚ÄúClose enough‚Äù is a strategy.</div>
    <button class="btn" id="restart">Run it back</button>
  </div>

  <div id="stage">
    <div id="heroWrap">
      <div class="heroStack" id="heroStack">
        <img id="heroIdle" src="../assets/lift_idle.png" alt="Planet Fatness Lifter (idle)"/>
        <img id="heroGif"  src="../assets/lift_hero.gif" alt="Planet Fatness Lifter (rep)"/>
      </div>

      <div id="hitFlash">CLEAN REP ‚úÖ</div>
      <div id="vignette"></div>

      <div id="meter">
        <div id="zone"></div>
        <div id="needle"></div>
      </div>
    </div>

    <canvas id="c" width="900" height="520"></canvas>
  </div>

  <div class="hint">
    <div class="pill">Calories today: <span id="today">0</span> / 1000</div>
    <div class="pill">Gym resets in <span id="reset">--:--:--</span></div>
  </div>
</div>

<div id="modalBack">
  <div id="modal">
    <div class="stat"><div class="k">Lift time</div><div class="v" id="mTime">0.0s</div></div>
    <div class="stat"><div class="k">Calories earned</div><div class="v" id="mCal">0</div></div>
    <div class="stat"><div class="k">Status</div><div class="v" id="mFail">Pinned by Pizza</div></div>
    <div class="stat" style="margin-bottom:14px">
      <div class="k">Combo</div><div class="v" id="mCombo">0</div>
      <div class="small">each clean rep makes the green zone tighter. yes, it‚Äôs rude.</div>
    </div>
    <div class="actions">
      <button class="btn" id="again">Run it back</button>
      <button class="ghost" id="close">Close</button>
    </div>
  </div>
</div>

<script>
/* assets */
const IDLE_SRC = "../assets/lift_idle.png";
const REP_SRC  = "../assets/lift_hero.gif";

/* daily cap */
const CAP = 1000;

/* rep feel */
const REP_SHOW_MS = 1200;   // how long the gif stays visible AFTER it loads
const REP_COOLDOWN_MS = 80; // tiny buffer so it doesn‚Äôt insta-double-trigger

/* needle timing */
const BASE_LOOP = 1.85;
const MIN_LOOP  = 0.95;

/* difficulty */
const BASE_ZONE_W = 0.20;
const MIN_ZONE_W  = 0.06;
const SHRINK_PER_REP = 0.008;
const CENTER_BASE = 0.62;
const JITTER = 0.10;

/* calories */
const CAL_PER_REP = 25;

const c = document.getElementById("c"), ctx = c.getContext("2d");
const heroStack = document.getElementById("heroStack");
const heroIdle = document.getElementById("heroIdle");
const heroGif  = document.getElementById("heroGif");
const hitFlash = document.getElementById("hitFlash");

const needle = document.getElementById("needle");
const zone = document.getElementById("zone");
const vignette = document.getElementById("vignette");
const statusEl = document.getElementById("status");
const todayEl = document.getElementById("today");
const resetEl = document.getElementById("reset");

const modalBack = document.getElementById("modalBack");
const mTime = document.getElementById("mTime");
const mCal = document.getElementById("mCal");
const mFail = document.getElementById("mFail");
const mCombo = document.getElementById("mCombo");

let start = performance.now();
let running = false;
let over = false;

let calories = 0;
let combo = 0;
let bestCombo = 0;

let zoneLeft = 0.52;
let zoneW = BASE_ZONE_W;
let loopSeconds = BASE_LOOP;

let repLock = false;
let repTimer = null;
let repSeq = 0;

function nextMidnight(){
  const d=new Date();
  return new Date(d.getFullYear(), d.getMonth(), d.getDate()+1).getTime();
}
let resetAt = Number(localStorage.getItem("phat_reset_lift") || nextMidnight());
let today = Number(localStorage.getItem("phat_today_lift") || 0);
if (Date.now() > resetAt){
  today = 0;
  resetAt = nextMidnight();
  localStorage.setItem("phat_reset_lift", resetAt);
  localStorage.setItem("phat_today_lift", today);
}
todayEl.textContent = today;

function applyZone(){
  zoneW = Math.max(MIN_ZONE_W, Math.min(BASE_ZONE_W, zoneW));
  zoneLeft = Math.max(0, Math.min(1 - zoneW, zoneLeft));
  zone.style.left = (zoneLeft * 100) + "%";
  zone.style.width = (zoneW * 100) + "%";
}
function rerollZone(){
  const center = CENTER_BASE + (Math.random()*2 - 1) * JITTER;
  zoneLeft = center - zoneW/2;
  applyZone();
}
function setDifficulty(){
  zoneW = Math.max(MIN_ZONE_W, BASE_ZONE_W - combo * SHRINK_PER_REP);

  const t = combo / 18;
  loopSeconds = Math.max(MIN_LOOP, BASE_LOOP - (BASE_LOOP - MIN_LOOP) * Math.min(1, t));

  rerollZone();
}

function flashHit(text){
  hitFlash.textContent = text;
  hitFlash.style.opacity = 1;
  hitFlash.style.transform = "translateX(-50%) scale(1)";
  setTimeout(() => {
    hitFlash.style.opacity = 0;
    hitFlash.style.transform = "translateX(-50%) scale(.98)";
  }, 320);
}

/* KEY FIX:
   Start the ‚Äúgo back to idle‚Äù timer ONLY after the gif has loaded. */
function playRep(){
  if (repLock || over) return;
  repLock = true;

  // show something instantly so it feels responsive
  flashHit(combo >= 3 ? `CLEAN REP x${combo} ‚úÖ` : "CLEAN REP ‚úÖ");

  // flip to ‚Äúrep mode‚Äù immediately
  heroIdle.style.opacity = 0;
  heroGif.style.opacity = 1;

  // clear any previous timers
  if (repTimer) { clearTimeout(repTimer); repTimer = null; }

  // set onload BEFORE changing src
  heroGif.onload = () => {
    // keep rep visible for a consistent time AFTER load
    if (repTimer) clearTimeout(repTimer);
    repTimer = setTimeout(() => {
      heroGif.style.opacity = 0;
      heroIdle.style.opacity = 1;
      repTimer = null;
      setTimeout(() => { repLock = false; }, REP_COOLDOWN_MS);
    }, REP_SHOW_MS);
  };

  // restart the gif (cache-bust) AFTER onload is attached
  repSeq++;
  heroGif.src = REP_SRC + "?r=" + repSeq;

  // if it‚Äôs already cached and loads ‚Äúinstantly‚Äù, onload still fires.
}

function showEnd(reasonText){
  over = true;
  vignette.style.opacity = 1;
  modalBack.style.display = "flex";

  const t = (performance.now() - start) / 1000;
  mTime.textContent = t.toFixed(1) + "s";
  mCal.textContent = calories;
  mCombo.textContent = bestCombo;
  mFail.textContent = reasonText;

  localStorage.setItem("phat_today_lift", today);
  localStorage.setItem("phat_reset_lift", resetAt);
}

function onRelease(){
  if (!running || over) return;
  if (repLock) return;

  const now = performance.now();
  const phase = (((now - start) / 1000) % loopSeconds) / loopSeconds;

  const inGreen = (phase >= zoneLeft) && (phase <= (zoneLeft + zoneW));

  if (inGreen){
    combo++;
    bestCombo = Math.max(bestCombo, combo);

    if (today < CAP){
      const add = Math.min(CAL_PER_REP, CAP - today);
      calories += add;
      today += add;
      todayEl.textContent = today;
    }

    statusEl.textContent = (combo < 3)
      ? "Clean rep. Ego preserved. ‚úÖ"
      : `Clean rep x${combo}. Green gets meaner. üò§`;

    setDifficulty();
    playRep();
  } else {
    combo = 0;
    const reasons = [
      "Pinned by Pizza",
      "Ego too heavy",
      "Spotter went to vape",
      "Elbows said ‚Äúnah‚Äù",
      "Yoo-hoo fueled delusion"
    ];
    showEnd(reasons[(Math.random() * reasons.length) | 0]);
  }
}

window.addEventListener("pointerup", onRelease);
window.addEventListener("keyup", (e) => { if (e.code === "Space") onRelease(); });

document.getElementById("restart").onclick = () => location.reload();
document.getElementById("again").onclick = () => location.reload();
document.getElementById("close").onclick = () => modalBack.style.display = "none";

function drawBackground(t){
  ctx.clearRect(0,0,900,520);

  const g = ctx.createRadialGradient(450, 420, 40, 450, 420, 520);
  g.addColorStop(0, "rgba(255,212,0,0.12)");
  g.addColorStop(1, "rgba(0,0,0,0)");
  ctx.fillStyle = g;
  ctx.fillRect(0,0,900,520);

  ctx.globalAlpha = 0.35;
  for (let i=0;i<22;i++){
    const x = (Math.sin(t/900 + i*1.7)*0.5+0.5)*900;
    const y = (Math.cos(t/1100 + i*2.1)*0.5+0.5)*520;
    ctx.fillStyle = "rgba(255,255,255,0.35)";
    ctx.fillRect(x, y, 2, 2);
  }
  ctx.globalAlpha = 1;

  ctx.fillStyle = "rgba(255,255,255,.92)";
  ctx.font = "900 28px system-ui";
  const secs = ((performance.now() - start) / 1000);
  ctx.fillText(secs.toFixed(1) + "s", 34, 52);

  ctx.fillStyle = "rgba(255,255,255,.70)";
  ctx.font = "800 14px system-ui";
  ctx.fillText("Combo: " + combo, 34, 78);

  ctx.fillStyle = "rgba(255,255,255,.60)";
  ctx.font = "800 12px system-ui";
  ctx.fillText("Tap & release when the needle hits green.", 34, 100);

  if (!over && combo >= 6){
    ctx.fillStyle = "rgba(255,77,109,.85)";
    ctx.font = "900 12px system-ui";
    ctx.fillText("WARNING: the green zone is on demon time.", 34, 120);
  }
}

function loop(){
  const now = performance.now();

  if (!running){
    running = true;
    start = now;
    heroIdle.src = IDLE_SRC;

    // preload the gif once so first rep feels snappy
    const pre = new Image();
    pre.src = REP_SRC;

    heroIdle.style.opacity = 1;
    heroGif.style.opacity = 0;

    zoneW = BASE_ZONE_W;
    loopSeconds = BASE_LOOP;
    rerollZone();
  }

  if (!over){
    const phase = (((now - start) / 1000) % loopSeconds) / loopSeconds;
    needle.style.left = (phase * 100) + "%";

    const wob = Math.sin(now/140)*0.012 + Math.sin(now/480)*0.010;
    const scale = 1 + 0.020 + wob;
    heroStack.style.transform = `translateY(${Math.sin(now/180)*2}px) scale(${scale})`;
  }

  drawBackground(now);
  requestAnimationFrame(loop);
}

function tick(){
  const r = Math.max(0, resetAt - Date.now());
  const h = String(Math.floor(r/36e5)).padStart(2,'0');
  const m = String(Math.floor((r%36e5)/6e4)).padStart(2,'0');
  const s = String(Math.floor((r%6e4)/1e3)).padStart(2,'0');
  resetEl.textContent = `${h}:${m}:${s}`;
}
setInterval(tick, 1000);
tick();
requestAnimationFrame(loop);
</script>
</body>
</html>
